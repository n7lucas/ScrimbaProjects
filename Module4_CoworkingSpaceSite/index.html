<!DOCTYPE html>

<html>

<head>
<link  rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <ul>
            <li class="Logo-word">We Barely Work</li>
            <li> <img class="logoimg" src="images/pin.png"></li>
            <li class="menucontainer"><img class="logoimg menuEl " src="images/burger.png" ></li>
        </ul>
    </header>

    <main>
        <section>
            <h1>
                The best coworking spaces for lazy devs.
            </h1>
       </section>
        <section class="exclusiveContainer">
            <img class="item-img" src="images/austin.jpg">
            <div class="description-cotainer">
                <p>Bored in Barcelona? Take a siesta at the Sky Garden. </p>
                <button>Book</button>
             </div>
             <button class="excluBtn">Exclusive</button>
        </section>

        <section>
            <img class="item-img" src="images/garden.jpg">
            <div class="description-cotainer">
                <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.  </p>
                <button>Book</button>
             </div>   
        </section>

        <section>
            <img class="item-img" src="images/shiridar.jpg">
            <div class="description-cotainer">
                <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                <button>Book</button>
            </div>
        </section>
    </main>
    <div class="messagecontainer">
        <img class="fixedbtn" src="images/message.png">
    </div>

    <script src="index.js" ></script>
</body>
</html>
