<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
        <div class="main-container">
            <h1>Metric/Imperial Unit Conversion!!!</h1>
            <div class="input-space">
            <input id="input-el" type="text" class="input" placeholder="0">
            <button id="btn-convert">Convert</button>
            </div>
        </div>
        

            <div class="metrics">
                <div class="metric-el1">
                    <h3> Length (Meter/Feet)</h3> 
                    <p id="meter-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
            </div>
            <div class="metrics">
                <div class="metric-el2">
                    <h3> Volume (Liters/Gallons)</h3> 
                    <p id="volume-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
            </div>
            <div class="metrics">
               <div class="metric-el3">
                   <h3> Mass (Kiograms/Pounds)</h3> 
                   <p id="mass-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
               </div>
            </div>
        </main>
             <script src="index.js"></script>
    </body>
</html>
